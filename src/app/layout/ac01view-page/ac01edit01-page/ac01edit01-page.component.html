<div class="d-flex justify-content-between m-3">
    <h4>Document Review by (AC)</h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div class="container">
    <div style="overflow: auto; height: 470px;">
        <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

            <div class="m-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Refund ID</span>
                </div>
                <input readonly="readonly" type="text" class="form-control" name="hyrf_id" #hyrf_id="ngModel"
                    [(ngModel)]="service.formData.hyrf_id">
            </div>

            <div class="m-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Modify By</span>
                </div>
                <input readonly="readonly" type="text" class="form-control" name="ac01_appv_by" #ac01_appv_by="ngModel"
                    [(ngModel)]="service.formData.ac01_appv_by">
            </div>

            <div class="m-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Status</span>
                </div>
                <mat-radio-group aria-label="Select an option" class="form-control" name="ac01_appv_flag"
                    #ac01_appv_flag="ngModel" [(ngModel)]="service.formData.ac01_appv_flag">
                    <mat-radio-button value="R">Reject</mat-radio-button>
                    <mat-radio-button value="A">Approve</mat-radio-button>
                </mat-radio-group>
            </div>


            <div class="m-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Remarks</span>
                </div>
                <input type="text" class="form-control" name="ac01_remarks" #ac01_remarks="ngModel"
                    [(ngModel)]="service.formData.ac01_remarks">
            </div>

            <div class="m-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">บัญชีธนาคารลูกค้า</span>
                </div>
                <input readonly="readonly" type="text" class="form-control" name="bankcode" #bankcode="ngModel"
                    [(ngModel)]="service.formData.bankcode">
            </div>

            <div class="m-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">เลขที่บัญชีลูกค้า</span>
                </div>
                <input readonly="readonly" type="text" class="form-control" name="bankaccountno" #bankaccountno="ngModel"
                    [(ngModel)]="service.formData.bankaccountno">
            </div>

            <div class="m-3 input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">ชื่อบัญชีลูกค้า</span>
                </div>
                <input readonly="readonly" type="text" class="form-control" name="bankaccountname" #bankaccountname="ngModel"
                    [(ngModel)]="service.formData.bankaccountname">
            </div>

            <button class="m-3" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Update</button>

        </form>
    </div>

</div>
